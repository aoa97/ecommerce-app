name: ecommerce
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_native_splash: ^2.3.1
  go_router: ^8.0.5
  print_color: ^3.0.5
  reactive_forms: ^15.0.0
  shared_preferences: ^2.1.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_native_splash:
  image: "assets/icons/logo.png"
  color: "#19A7CE"
  android: true
  ios: true
  web: true
  android_12:
    image: "assets/icons/logo-12.png"
